<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intialscale=1.0">
    <title>Russia</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <style>
        .card {
            width: 500px;
            margin-top: 50px
        }
        
        h3 {
            color: rgb(11, 11, 114);
            font-weight: 520;
            font-size: 35px;
        }
        
        label {
            color: rgb(6, 6, 78);
            font-weight: 500;
            ;
        }
        
        .sign-heading {
            font-size: 17px;
            font-weight: 520;
            color: rgb(6, 6, 78);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class=" mt-5 d-flex justify-content-center">
            <div class="card">

                <div class="card-body">
                    <h3 class="card-title mt-5 text-center text-capitalize">Natours</h3>
                    <p class="text-center mt-2 p-3 text-capitalize sign-heading">Sign up to own an account</p>

                    <div class="">

                        <form class="p-4">

                            <div class="form-group">
                                <label for="">Email:</label>
                                <input type="email" class="form-control " name="" aria-describedby="emailHelpId" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="">Password:</label>
                                <input type="password" class="form-control " name="" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">PasswordConfirm:</label>
                                <input type="password" class="form-control " name="" placeholder="">
                            </div>
                            <button class="btn btn-block btn-primary mt-4" id='submit-btn'>Submit</button>


                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
